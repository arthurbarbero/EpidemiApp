<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Home/home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Login/login.css') }}">

    <script src="{{ url_for('static', filename='utils/form_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='Login/login.js') }}"></script>
</head>
<body>
    {% include 'Header/header.html' %}
    <div class="home-background">
        <div class="login-containers">
            <div class="login-card">
                <div class="login-title">
                    <h2> Login </h2>
                </div>
                <div class="login-form">
                    <label for="email">E-mail:</label>
                    <div class="forms">
                        <input
                            class="form-input"
                            type="e-mail"
                            name="email"
                            id="email"
                            onblur="onFocusLoose(this)"
                        >    
                    </div>
                    <label for="password">Senha:</label>
                    <div class="forms">
                        <input 
                            class="form-input"
                            type="password"
                            name="password"
                            id="password" 
                            onblur="onFocusLoose(this)" 
                        >    
                    </div>
                    <div class="forms">
                        <input
                            class="form-btn"
                            value="Entrar"
                            type="button"
                            name="logar"
                            id="logar"
                            onclick="sendLogin()"
                        >    
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'Footer/footer.html' %}
</body>
</html>
